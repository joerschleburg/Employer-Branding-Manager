*{box-sizing:border-box;margin:0;padding:0}

.btn{font-family:var(--fd);cursor:pointer;border:none;outline:none;font-weight:600;transition:all 0.25s;border-radius:12px;font-size:15px;padding:16px 32px;width:100%;letter-spacing:0.3px}

</style>
</head>

  }
  var t=0;
  function draw(){
    t+=0.003;x.fillStyle="rgba(5,8,15,0.12)";x.fillRect(0,0,c.width,c.height);
    for(var n=0;n<neb.length;n++){var nb=neb[n];nb.x+=nb.dx;nb.y+=nb.dy;if(nb.x<-200)nb.x=c.width+200;if(nb.x>c.width+200)nb.x=-200;if(nb.y<-200)nb.y=c.height+200;if(nb.y>c.height+200)nb.y=-200;var g=x.createRadialGradient(nb.x,nb.y,0,nb.x,nb.y,nb.rx);g.addColorStop(0,"hsla("+nb.h+",60%,40%,"+(nb.a+Math.sin(t+n)*0.005)+")");g.addColorStop(1,"transparent");x.fillStyle=g;x.fillRect(nb.x-nb.rx,nb.y-nb.ry,nb.rx*2,nb.ry*2);}
    for(var i=0;i<stars.length;i++){var s=stars[i];s.o+=Math.sin(t*2+i)*0.003;var o=Math.max(0.1,Math.min(1,s.o));x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);x.fillStyle="rgba(200,210,230,"+o+")";x.fill();s.y-=s.s;if(s.y<-2){s.y=c.height+2;s.x=Math.random()*c.width;}}

})();
